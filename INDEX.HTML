<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a una cita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .gif {
            width: 200px; /* Ajusta el tamaño del GIF si es necesario */
            height: auto;
            display: block;
            margin: 10px auto;
        }
        .buttons {
            margin-top: 10px;
            position: relative;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 30px 90px; /* Ajusta los márgenes para separar los botones */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .buttons .yes {
            background-color: #28a745;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        .buttons .no {
            background-color: #dc3545;
            color: #fff;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }
    </style>
    <script>
        let noClickCount = 0;

        function checkAnswer(isYes, questionNumber) {
            const question = document.getElementById('question-' + questionNumber);
            const yesButton = question.querySelector('.yes');
            const noButton = question.querySelector('.no');
            
            if (isYes) {
                noClickCount = 0; // Reset the counter
                if (questionNumber < 4) {
                    question.style.display = 'none';
                    document.getElementById('question-' + (questionNumber + 1)).style.display = 'block';
                } else {
                    window.location.href = 'agradecimiento.html'; // Redirige a la página final si todas las respuestas son 'Sí'
                }
            } else {
                noClickCount++;
                const questionText = question.querySelector('h2');
                if (!questionText.innerText.includes('¿Estás segura?')) {
                    questionText.innerText += ' ¿Estás segura?';
                }
                if (noClickCount <= 5) {
                    yesButton.style.fontSize = (16 + noClickCount * 4) + 'px';
                    yesButton.style.padding = (10 + noClickCount * 2) + 'px ' + (20 + noClickCount * 5) + 'px';
                    noButton.style.fontSize = (16 - noClickCount * 2) + 'px';
                    noButton.style.padding = (10 - noClickCount) + 'px ' + (20 - noClickCount * 2) + 'px';
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="question-1" class="question">
            <h2>¿Te gustaría ir al cine conmigo?</h2>
            <img src="https://i.pinimg.com/originals/4e/c5/7f/4ec57f0a9c32b5cc3d539a7a20e29304.gif" alt="Pregunta 1 GIF" class="gif">
            <div class="buttons">
                <button class="yes" onclick="checkAnswer(true, 1)">Sí</button>
                <button class="no" onclick="checkAnswer(false, 1)">No</button>
            </div>
        </div>
        <div id="question-2" class="question" style="display:none;">
            <h2>¿Quieres cenar juntos este fin de semana?</h2>
            <img src="https://i.pinimg.com/originals/4e/c5/7f/4ec57f0a9c32b5cc3d539a7a20e29304.gif" alt="Pregunta 2 GIF" class="gif">
            <div class="buttons">
                <button class="yes" onclick="checkAnswer(true, 2)">Sí</button>
                <button class="no" onclick="checkAnswer(false, 2)">No</button>
            </div>
        </div>
        <div id="question-3" class="question" style="display:none;">
            <h2>¿Te gustaría dar un paseo por el parque conmigo?</h2>
            <img src="https://i.pinimg.com/originals/4e/c5/7f/4ec57f0a9c32b5cc3d539a7a20e29304.gif" alt="Pregunta 3 GIF" class="gif">
            <div class="buttons">
                <button class="yes" onclick="checkAnswer(true, 3)">Sí</button>
                <button class="no" onclick="checkAnswer(false, 3)">No</button>
            </div>
        </div>
        <div id="question-4" class="question" style="display:none;">
            <h2>¿Quisieras ver las estrellas conmigo esta noche?</h2>
            <img src="https://i.pinimg.com/originals/4e/c5/7f/4ec57f0a9c32b5cc3d539a7a20e29304.gif" alt="Pregunta 4 GIF" class="gif">
            <div class="buttons">
                <button class="yes" onclick="checkAnswer(true, 4)">Sí</button>
                <button class="no" onclick="checkAnswer(false, 4)">No</button>
            </div>
        </div>
    </div>
</body>
</html>
